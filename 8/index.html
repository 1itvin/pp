<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>My To Do List</h2>
      <input type="text" id="myInput" placeholder="Title..." />
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
      <li>
        <div class="container">
          <span class="title">Hit the gym</span>
        </div>
        <ul class="inner-list d-none"></ul>
      </li>
      <li class="checked">
        <div class="container">
          <span class="title">Pay bills</span>
        </div>
        <ul class="inner-list d-none"></ul>
      </li>
      <li>
        <div class="container">
          <span class="title">Meet George</span>
        </div>
        <ul class="inner-list d-none"></ul>
      </li>
      <li>
        <div class="container">
          <span class="title">Buy eggs</span>
        </div>
        <ul class="inner-list d-none"></ul>
      </li>
      <li>
        <div class="container">
          <span class="title">Read a book</span>
        </div>
        <ul class="inner-list d-none"></ul>
      </li>
      <li>
        <div class="container">
          <span class="title">Organize office</span>
        </div>
        <ul class="inner-list d-none"></ul>
      </li>
    </ul>
  </body>
</html>
